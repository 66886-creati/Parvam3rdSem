<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg color of p</title>
</head>
<body>
    <div class="greetDiv">
        <p class="greet">Hello World!</p>
    </div>
     
    <style>
        div.greetDiv .greet{
            color: green;
        }
        .greetDiv p.greet{
            color: purple;
        }
        .greetDiv p.greet{
            color: blueviolet;
        }
    </style>
</body>
</html>
