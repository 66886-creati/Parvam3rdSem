<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow w-100" style="max-width: 400px;">
      <h3 class="text-center mb-4">Registration Form</h3>

      <form id="regForm" novalidate>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Minimum 6 characters">
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="register()">Register</button>
      </form>

      
      <div id="message" class="mt-3 text-center fw-bold"></div>
    </div>
  </div>

  
  <script>
    function register() {
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const messageDiv = document.getElementById('message');

      
      messageDiv.textContent = '';
      messageDiv.className = 'mt-3 text-center fw-bold';

     
      if (!name || !email || !password) {
        alert("All fields are required!");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters!");
        return;
      }

    
      messageDiv.textContent = "Registration Successful!";
      messageDiv.classList.add('text-success');

     
      document.getElementById('regForm').reset();
    }
  </script>
</body>
</html>
