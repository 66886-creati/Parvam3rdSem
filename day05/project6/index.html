<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini BookMyShow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
  crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>

    <style>
        body {
            background-image: url('show.jpg');
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
    <h1>BookMyShow</h1>
  </header>

  <main>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="demon.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="avatar.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="avengers.jpg" class="d-block w-100" alt="...">
    </div>
     <div class="carousel-item">
      <img src="kan.jpg" class="d-block w-100" alt="...">
    </div>
     <div class="carousel-item">
      <img src="salaar.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <br>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <section id="movies">
      <h2>Now Showing</h2>
      <div class="movie-list"></div>
    </section>

    <section id="showtimes" class="hidden">
      <h2>Select Showtime</h2>
      <div class="showtime-list"></div>
      <button id="backToMovies">Back to Movies</button>
    </section>

    <section id="seatSelection" class="hidden">
      <h2>Select Seats</h2>
      <div class="seat-grid"></div>
      <div class="seat-info">
        <span>Selected: <span id="selectedCount">0</span></span>
        <span>Total: â‚¹<span id="totalPrice">0</span></span>
        <button id="confirmBooking">Confirm Booking</button>
      </div>
      <button id="backToShowtimes">Back to Showtimes</button>
    </section>
    

    <section id="confirmation" class="hidden">
      <h2>Booking Confirmed!</h2>
      <p>Your seats are booked.</p>
      <button id="goHome">Home</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
